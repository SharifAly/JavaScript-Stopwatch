<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">
  <title>JavaScript Stopwatch</title>
</head>

<body>
  <div class="flex-container">
    <div class="font-container">
      <ul class="font">
        <li class="font-stop">STOPWATCH</li>
        <li class="font-watch">VANILLA JAVASCRIPT STOPWATCH</li>
      </ul>
    </div>
    <div class="time-container">
      <div id="display-time">00:00:00</div>
    </div>
    <div class="button-container">
      <button onclick="watchStart()">Start</button>
      <button onclick="watchStop()">Stop</button>
      <button onclick="watchReset()">Reset</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
